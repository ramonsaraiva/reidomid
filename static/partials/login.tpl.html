<div class="container" ng-controller="login_controller">
	<div class="col-xs-6">
		<input ng-model="login" type="text" class="form-control" placeholder="email" />
	</div>
	<div class="col-xs-6">
		<input ng-model="password" type="password" class="form-control" />
	</div>
	<div class="col-xs-6">
		<button ng-click="send_login()" class="btn btn-default form-control">Entrar</button>
	</div>
</div>
